<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link href="style.css" rel="stylesheet">
</head>
  <body>
    
    <div class="container">
      <header id="main-header" class="bg-white text-purple">
          <div class="row">
            <div class="col-md-12">
                <h1 id="header-title">ToDo List 
                  <i class="fa fa-pencil" style="float:center"></i>
                </h1>
            </div>   
          </div>     
      </header>
        <div class="card">
                <div class="input-group">
                    <input type="text" 
                           class="form-control" id="inputField" placeholder="Enter item to do...">
                    <button type="button" class="btn"  id="addToDo">
                      <i class="fa fa-add"></i></h1>
                    </button>
                </div>
                <div class="to-dos" id="toDoContainer">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
